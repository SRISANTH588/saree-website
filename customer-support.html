<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Lakshmi Sarees</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Lakshmi Sarees</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="user-dashboard.html">My Orders</a></li>
            </ul>
        </div>
    </nav>

    <div class="checkout-container">
        <h1>ðŸ’¬ Customer Support</h1>
        <div class="checkout-content" style="grid-template-columns:1fr;max-width:700px;">
            <div class="checkout-form">
                <div style="background:#f0f8ff;padding:20px;border-radius:10px;margin-bottom:20px;border-left:4px solid #007bff;">
                    <h3 style="color:#007bff;margin:0 0 10px 0;">How can we help you?</h3>
                    <p style="margin:0;color:#666;">Our support team is here to assist you with any questions or concerns.</p>
                </div>
                
                <form id="support-form">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Select Product *</label>
                        <select id="product" required>
                            <option value="">Select Product</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Issue Type *</label>
                        <select id="issue-type" required>
                            <option value="">Select Issue</option>
                            <option value="Product Quality">Product Quality</option>
                            <option value="Size Issue">Size Issue</option>
                            <option value="Color Mismatch">Color Mismatch</option>
                            <option value="Damaged Product">Damaged Product</option>
                            <option value="Wrong Product">Wrong Product</option>
                            <option value="Missing Accessories">Missing Accessories</option>
                            <option value="Defective Product">Defective Product</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="description" rows="6" placeholder="Please describe your issue in detail..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Contact Method *</label>
                        <select id="contact-method" required>
                            <option value="">Select Method</option>
                            <option value="Phone">Phone</option>
                            <option value="Email">Email</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-place-order">Submit Support Request</button>
                </form>
            </div>
        </div>
    </div>

    <script src="customer-support.js"></script>
</body>
</html>
