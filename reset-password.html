<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lakshmi Sarees</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Lakshmi Sarees</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-form active">
                <h2>Reset Password</h2>
                <form onsubmit="handlePasswordReset(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="reset-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" id="reset-confirm-password" required minlength="6">
                    </div>
                    <button type="submit" class="btn-submit">Reset Password</button>
                    <a href="login.html" class="forgot-password">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function handlePasswordReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('reset-email').value.trim();
            const password = document.getElementById('reset-password').value;
            const confirmPassword = document.getElementById('reset-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email);

            if (user) {
                user.password = password;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Password reset successful! Please login with your new password.');
                window.location.href = 'login.html';
            } else {
                alert('Email not found! Please check your email address.');
            }
        }
    </script>
</body>
</html>
