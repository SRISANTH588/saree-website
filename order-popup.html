<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes scaleUp { 0% { transform: scale(0) rotate(-180deg); opacity: 0; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        @keyframes checkDraw { 0% { stroke-dashoffset: 100; } 100% { stroke-dashoffset: 0; } }
        @keyframes ripple { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 40px rgba(40,167,69,0.8), 0 0 80px rgba(40,167,69,0.5), 0 0 120px rgba(40,167,69,0.3); } 50% { box-shadow: 0 0 60px rgba(40,167,69,1), 0 0 120px rgba(40,167,69,0.8), 0 0 180px rgba(40,167,69,0.5); } }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        @keyframes confetti { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(1080deg); opacity: 0; } }
        @keyframes slideUp { 0% { transform: translateY(100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 0.4; } }
        
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(139,0,0,0.95), rgba(0,0,0,0.98)); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center; animation: fadeIn 0.5s; z-index: 999999; }
        
        .confetti { position: absolute; width: 15px; height: 15px; border-radius: 3px; animation: confetti 5s linear infinite; }
        
        .container { background: linear-gradient(145deg, #ffffff, #f0f0f0); border-radius: 50px; padding: 80px 70px; max-width: 750px; width: 95%; box-shadow: 0 50px 150px rgba(0,0,0,0.8), 0 0 200px rgba(139,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.9); animation: scaleUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55); position: relative; overflow: visible; }
        
        .success-wrapper { position: relative; width: 200px; height: 200px; margin: 0 auto 40px; animation: float 4s ease-in-out infinite; }
        
        .success-circle { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #28a745, #20c997); display: flex; align-items: center; justify-content: center; animation: glow 3s infinite; position: relative; box-shadow: 0 20px 60px rgba(40,167,69,0.6); }
        
        .ripple { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 5px solid rgba(40,167,69,0.6); animation: ripple 2s infinite; }
        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }
        
        .checkmark { width: 100px; height: 50px; border-left: 10px solid white; border-bottom: 10px solid white; transform: rotate(-45deg); animation: checkDraw 0.8s 0.5s both; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); }
        
        .title { font-size: 56px; font-weight: 900; text-align: center; margin: 30px 0; background: linear-gradient(135deg, #28a745, #20c997, #17a2b8, #20c997, #28a745); background-size: 300% 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 3s linear infinite, slideUp 0.8s; filter: drop-shadow(0 5px 15px rgba(40,167,69,0.3)); }
        
        .subtitle { text-align: center; font-size: 22px; color: #666; margin: 0 0 40px 0; font-weight: 600; animation: slideUp 1s; }
        
        .order-box { background: linear-gradient(135deg, #8b0000, #c41e3a); padding: 50px; border-radius: 35px; margin: 40px 0; position: relative; overflow: hidden; box-shadow: 0 25px 60px rgba(139,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.3); animation: slideUp 1.2s; }
        
        .order-box::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%); animation: pulse 4s infinite; }
        
        .order-id { font-size: 20px; color: rgba(255,255,255,0.9); text-transform: uppercase; letter-spacing: 4px; margin: 0; font-weight: 700; }
        
        .order-number { font-size: 52px; color: white; font-weight: 900; margin: 20px 0; text-shadow: 0 8px 20px rgba(0,0,0,0.5); letter-spacing: 3px; }
        
        .status-badge { display: inline-block; padding: 15px 35px; border-radius: 30px; font-size: 18px; font-weight: 800; margin-top: 15px; text-transform: uppercase; letter-spacing: 2px; }
        
        .paid { background: linear-gradient(135deg, #d4edda, #c3e6cb); color: #155724; box-shadow: 0 10px 30px rgba(40,167,69,0.4); }
        
        .cod { background: linear-gradient(135deg, #fff3cd, #ffeaa7); color: #856404; box-shadow: 0 10px 30px rgba(255,193,7,0.4); }
        
        .price-section { background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding: 40px; border-radius: 30px; margin: 40px 0; box-shadow: inset 0 3px 15px rgba(0,0,0,0.08), 0 10px 30px rgba(0,0,0,0.05); animation: slideUp 1.4s; }
        
        .price-row { display: flex; justify-content: space-between; padding: 18px 0; border-bottom: 2px solid rgba(0,0,0,0.05); font-size: 18px; }
        
        .price-label { color: #666; font-weight: 600; }
        
        .price-value { font-weight: 700; color: #333; }
        
        .total-row { display: flex; justify-content: space-between; padding: 30px 0 0 0; margin-top: 20px; border-top: 4px solid #8b0000; }
        
        .total-label { font-size: 28px; font-weight: 800; color: #333; }
        
        .total-value { font-size: 64px; font-weight: 900; background: linear-gradient(135deg, #8b0000, #c41e3a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 5px 15px rgba(139,0,0,0.3)); }
        
        .info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin: 40px 0; animation: slideUp 1.6s; }
        
        .info-card { background: linear-gradient(135deg, #fff, #f8f9fa); padding: 35px 25px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: all 0.4s; border: 2px solid rgba(139,0,0,0.1); }
        
        .info-card:hover { transform: translateY(-15px) scale(1.05); box-shadow: 0 25px 50px rgba(139,0,0,0.2); }
        
        .info-icon { font-size: 42px; margin-bottom: 15px; }
        
        .info-text { font-size: 15px; color: #666; font-weight: 600; line-height: 1.6; margin: 0; }
        
        .buttons { display: flex; gap: 25px; margin-top: 50px; animation: slideUp 1.8s; }
        
        .btn { flex: 1; padding: 25px; border: none; border-radius: 25px; font-size: 20px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: all 0.4s; position: relative; overflow: hidden; }
        
        .btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255,255,255,0.5); transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s; transform: translate(-50%, -50%); }
        
        .btn:hover::before { width: 500px; height: 500px; }
        
        .btn:hover { transform: translateY(-8px) scale(1.05); }
        
        .btn-track { background: linear-gradient(135deg, #6c757d, #5a6268); color: white; box-shadow: 0 15px 40px rgba(108,117,125,0.5); }
        
        .btn-shop { background: linear-gradient(135deg, #8b0000, #c41e3a); color: white; box-shadow: 0 15px 40px rgba(139,0,0,0.5); }
    </style>
</head>
