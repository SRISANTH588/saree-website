<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address - Lakshmi Sarees</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Lakshmi Sarees</div>
            <ul class="nav-menu">
                <li><a href="user-dashboard.html">Back to Orders</a></li>
            </ul>
        </div>
    </nav>

    <div class="checkout-container">
        <h1>ğŸ“ Edit Address</h1>
        <div class="checkout-content" style="grid-template-columns:1fr;max-width:600px;">
            <div class="checkout-form">
                <form id="edit-address-form">
                    <div class="form-group">
                        <label>Full Address *</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Pincode *</label>
                        <input type="text" id="pincode" maxlength="6" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label>State *</label>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-place-order">Save Address</button>
                </form>
            </div>
        </div>
    </div>

    <script src="edit-address.js"></script>
</body>
</html>
